<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* 네비게이션 바 스타일 */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  color: white;
  padding: 10px;
}

.nav-section {
  font-size: 20px;
}

/* 나눠진 섹션 스타일 */
.container {
  display: flex;
  height: 100vh;
}

.left-section,
.right-section,
.mid-section {
  flex: 1;
  display: flex;
  justify-content: center;
  /* align-items: center; */
}

.left-section {
    background-color: #333; /* 진한 회색으로 변경 */
    color: white; /* 텍스트 색상 변경 */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
}

.left-section .upper-left {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* 요소들 사이에 여백 추가 */
}

.lower-left{
    flex:1;
}
.left-section input {
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.left-section button {
    padding: 8px 15px;
    background-color: #4682B4;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.mid-section {
  flex: 2;
  position:relative;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.mid-content {
  padding: 10px;
  background-color: #666; /* 중간 회색으로 변경 */
  flex: 1; /*채팅 내용 영역이 최대한 확장되도록 설정 */
}

.left-section {
    background-color: #333; /* 진한 회색으로 변경 */
    color: white; /* 텍스트 색상 변경 */
}

.right-section {
    background-color: #333; /* 진한 회색으로 변경 */
}

.mid-section {
    background-color: #f5f5f5; /* 연한 회색으로 변경 */
}

.mid-section {
  position: relative; /* mid-section을 상대적으로 설정 */
}

/* 입력창 스타일 */
.roomName {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f1f1f1;
}

.roomName input {
  flex: 1;
  padding: 8px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.roomCreateBtn {
  padding: 8px 15px;
  background-color: #4682B4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  margin-left: auto;
  margin-top: 10px;
}

.roomCreateBtn :hover {
  background-color: #6495ED;
}

.friendsList select {
  width: 100%;
  margin-top: 20px;
}

.right-section {
  background-color: #333;
  display: flex;
  flex-direction: column; /* 세로로 나열 */
  color: white;
}

.right-section .upper-right {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.lower-right {
  flex: 1;
  display: flex;
  flex-direction: column; /* 세로로 나열 */
}

/* 반응형 - 모바일 화면에서 세로로 배열 */
@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
  }
}

</style>
</head>
<body>
    <div class="navbar">
        <div class="nav-section">
            <h4>네비게이션바</h4>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="upper-left">
                <form action="" method="post">
                <input type="text" name="addFriend" placeholder="새로운 친구 추가">
                <button>추가</button>
                </form>
            </div>
            <div class="lower-left">
                <h2>친구목록</h2>
            </div>
        </div>
        
        <div class="mid-section">
            <!-- 채팅 내용을 표시하는 부분 -->
            <div class="mid-content">
                <h2>채팅방 생성</h2>
                <form action="roomInsert.do" method="post">
                    <div class="roomName">
                        <input type="text" id="roomName" name="roomName" placeholder="채팅방 이름">
                    </div>
                    <div class="friendsList">
                        <select name="friends" multiple size="10">
                        <c:forEach var="friendID" items="${friendIDList}">
                            <option value="${friendID}">${friendID}</option>
                        </c:forEach>
                        
                    </select>
                    </div>    
                    <button class= "roomCreateBtn" type="submit">채팅방 생성</button>
                </form>
            </div>
        </div>
    
        <div class="right-section">
            <div class="upper-right">
                <h2>오른쪽 위</h2>
            </div>
            <div class="lower-right">
                <h3>채팅방목록</h3>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
